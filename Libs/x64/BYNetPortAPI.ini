[log_mode_simple]
#日志文件名
file_name=logs/bynetport/BYNetPortAPI.log
#日志级别，Trace,Debug,Info,Notice,Warn,Error,Crit,Fatal,Disable
level=Log_Level_Info
#日志模式，Log_Mode_Simple-简单模式，Log_Mode_Rollback-回滚模式，Log_Mode_Date-日期模式
mode=Log_Mode_Simple
#文件最大字节数(20M)
max_file_size=20971520
#值为0，日志信息直接记录到磁盘
flush_size=0
#日志记录格式，D=Date T=time E=level info F=src file L=line（记录行号） N=new line（自动换行） C=swith（开关，用于清除文件的内容）
format=%D %T %E %N
del_file_size=10240

